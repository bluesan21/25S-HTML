<!doctype html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pizza Shop </title>
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

 <body>
    <header>
        <h1>Welcome to the Pizza Shop!</h1> <!-- tittle -->
    </header>
     
    <section>
        <h2>Our pizzas</h2>
        <img src="canadian-style.jpeg" alt="Canadian Style Pizza" />
        <img src="california-style-pizza.jpg" alt="California Style Pizza" />
        <img src="pepperoni-pizza.jpg" alt="Pepperoni Pizza" />
    </section>

    <section>
        <h2>Order Your Pizza</h2> 
        <form>
            </select>
          <label for="size">Select Your Pizza Style:</label>  
          <select name="Crust" id="Crust">
          <option value="">Select your style</option>
          <option value="">Pepperoni</option>
          <option value="">California Style</option>
          <option value="">Canadian</option>
         
            </select>
            <label for ="numPizzas">How many pizza do you want? (Max 5 Pizza`s per order.)</label>
            <input type="number" id="numPizzas" name="numPizzas" min="1" max="5" required>
            <label for="size">Pizza size:</label>

            <select id="size" name="size" required> 
                <option value="">Select size</option> <!-- options-->
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xlarge">X-Large</option>
                
            </select>
            <label for="size">Select Crust:</label>  
            <select name="Crust" id="Crust">
              <option value="">Select crust</option>
              <option value="">Original Hand Tossed</option>
              <option value="">Hand Tossed Thin</option>
              <option value="">Crunchy Thin Crust</option>
              <option value="">Gluten Free Crust</option>
            </select>

            <fieldset> <!-- ingredients -->
                <legend>Select your toppings:</legend>
                <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>
                <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>
                <input type="checkbox" id="onions" name="topping" value="onions">
                <label for="onions">Onions</label>
                <input type="checkbox" id="chicken" name="topping" value="chicken">
                <label for="chicken">Chicken</label>
                <input type="checkbox" id="bacon" name="topping" value="bacon">
                <label for="bacon">Bacon</label>
            </fieldset>

            <label for="email">Email for confirmation:</label> <!-- e-mail adress -->
            <input type="email" id="email" name="email" required>

            <button type="submit">Order Now</button> <!-- ordered when clicked -->
        </form>
    </section>
    <footer>
  <p> 2024 Pizza Shop. All rights reserved.</p>
  <p>Contact us: info@pizza.com</p>
    </footer>
</body>
</html>
